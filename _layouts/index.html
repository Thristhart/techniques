<html>
  <head>
    <title>{{ page.title }}</title>
  </head>
  {% include base.html %}
  <body>
{% capture category %}{{page.path | replace_first:'/index.md',''}}{% endcapture %}
    <header>
      {% include navigation.html %}
      <h1>{{ page.title }}</h1>
    </header>
    <ul class="pagelist">
{% for page in site.pages %}
{% if page.categories contains category %}
<li><a href="{{ page.url | replace_first:'/',''}}">{{ page.title }}</a></li>
{% endif %}
{% endfor %}
    </ul>
    {{ content }}
  </body>
</html>
