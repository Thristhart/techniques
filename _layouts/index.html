<html>
  <head>
    <title>{{ page.title }}</title>
  </head>
  <body>
{% for page in site.pages %}
{% if page.categories contains page.path | replace_first:'/index.md','' %}
<li><a href="{{ page.url | replace_first:'/',''}}">{{ page.title }}</a></li>
{% endif %}
{% endfor %}
    {{ content }}
  </body>
</html>
